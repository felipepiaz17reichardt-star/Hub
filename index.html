<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

  <!-- ===== START SCREEN ===== -->
  <div id="startScreen">
    <span>CLIQUE PARA INICIAR</span>
  </div>

  <!-- ===== INTRO VIDEO ===== -->
  <div id="intro">
    <video id="introVideo" playsinline>
      <source src="./introgurrenlagann.mp4" type="video/mp4">
    </video>
    <button id="skipBtn">SKIP</button>
  </div>

  <!-- ===== BACKGROUND E OVERLAY ===== -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- ===== HUB ===== -->
  <div class="card" id="hub" style="display:none;">
    <img src="https://tenor.com/pt-BR/view/gurren-lagann-simon-tengen-toppa-gurren-lagann-ttgl-wind-gif-27017089.gif" class="avatar">
    <h1>Sanders</h1>

    <!-- DISCORD CARD -->
    <div class="discord-card">
      <img src="https://cdn.discordapp.com/embed/avatars/0.png" class="discord-avatar" id="discordAvatar">
      <div class="discord-info">
        <span class="discord-name" id="discordName">loading</span>
        <span class="discord-status" id="discordStatus">offline</span>
      </div>
      <a href="https://discord.com/users/SEU_ID_AQUI" target="_blank" class="discord-add">Adicionar no Discord</a>
    </div>

    <!-- SOCIAL ICONS -->
    <div class="social-icons">
      <a href="https://github.com/felipepiaz17reichardt-star" target="_blank"><i class="bi bi-github"></i></a>
      <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="#" target="_blank"><i class="bi bi-spotify"></i></a>
      <a href="#" target="_blank"><i class="bi bi-tiktok"></i></a>
    </div>

    <!-- MUSIC PLAYER -->
    <div class="music-box">
      <img src="https://preview.redd.it/i-just-finished-it-absolute-cinema-v0-bpqyue2f78he1.jpeg?width=1022&format=pjpg&auto=webp&s=8d585407816e6005374ea2ad99521397c184017e" class="cover">
      <div class="music-player">
        <div class="controls">
          <button onclick="prev()"><i class="bi bi-skip-backward-fill"></i></button>
          <button onclick="playPause()"><i id="playIcon" class="bi bi-play-fill"></i></button>
          <button onclick="next()"><i class="bi bi-skip-forward-fill"></i></button>
        </div>
        <div class="progress-container" onclick="seek(event)">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time">
          <span id="current">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <p style="margin-top:10px; font-size:12px; opacity:0.6;">feito por Sanders</p>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
